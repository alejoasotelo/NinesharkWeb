<ul class="list-group">
	{{#album}}
	<li class="list-item list-group-item album col-md-4" data-json="{{json}}">
		<div>
			<div class="img-content">
				<img class="img-responsive" src="{{image1}}"/>
			</div>
			<div class="metadata">
				<h2>{{name}}</h2>
				<h3>{{artist}}</h3>
			</div>
		</div>
	</li>
	{{/album}}
</ul>
