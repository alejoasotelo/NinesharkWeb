<div id="player" class="container-fluid">

	<div class="title">
		<h2>Cola de reproduccion</h2>
	</div>

	<ul id="playQueue" class="list-group"></ul>

	<div id="controls">
		<div class="container-fluid">
			<div id="progressTrack" class="col-xs-2">00:00</div>
			<div id="progressBar" class="progress col-xs-8">
				<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
			</div>
			<div id="durationTrack" class="col-xs-2">00:00</div>
		</div>
		<div class="buttons container-fluid">
			<span class="prev glyphicon glyphicon-step-backward col-xs-4"></span>
			<span class="play glyphicon glyphicon-play col-xs-4"></span>
			<span class="next glyphicon glyphicon-step-forward col-xs-4"></span>
		</div>
	</div>
</div>
