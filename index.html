<!DOCTYPE HTML>
<html>
<head>
	<title>Nineshark</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="edit-Type" edit="text/html; charset=utf-8" />
	<meta content="Music player online." name="description"/>
	<meta content="music, grooveshark, nineshark, music player, musica online, musica" name="keywords"/>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://raw.githubusercontent.com/janl/mustache.js/master/mustache.min.js"></script>
	<script src="https://apis.google.com/js/client.js"></script>

	<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
	<script id="tpl-track-list" type="x-tmpl-mustache" src="templates/track-list.html"></script>
	<script id="tpl-album-list" type="x-tmpl-mustache" src="templates/album-list.html"></script>
	<script id="tpl-album-tracks-list" type="x-tmpl-mustache" source="templates/album-tracks-list.html"></script>
	<script id="tpl-track-item-player" type="x-tmpl-mustache" source="templates/track-item-player.html"></script>

	<div id="header" class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="col-xs-10">
					<div class="form-group col-xs-8">
						<input type="text" id="txtQuery" class="form-control" placeholder="buscar..." />
					</div>
					<div class="form-group col-xs-4">
						<select id="selectType" class="form-control">
							<option value="track">Track</option>
							<option value="album">Album</option>
							<option value="artist">Artist</option>
						</select>
					</div>
				</div>
				<div class="col-xs-2">
					<button id="btnQuery" type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
				</div>
			</div>
		</nav>
	</div>

	<div id="mainbody" class="container-fluid">
		<div class="col-xs-4">
			<h2>Resultados</h2>
			<div id="busy" class="loader hidden">
				<div class="spinner">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
			</div>
			<div id="noResults" class="resuls hidden">No se encontraron resultados.</div>
			<div id="results">
			</div>
		</div>
		<div id="player" class="col-xs-4">
			<h2>Cola de reproduccion</h2>
			<ul id="playQueue" class="list-group"></ul>
		</div>
		<div id="extraInfo" class="col-xs-4">
			<div role="tabpanel">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#trackVideo" aria-controls="trackVideo" role="tab" data-toggle="tab">Video</a></li>
					<li role="presentation"><a href="#redesSociales" aria-controls="redesSociales" role="tab" data-toggle="tab">Redes Sociales</a></li>
					<li role="presentation"><a href="#wikipedia" aria-controls="wikipedia" role="tab" data-toggle="tab">Wikipedia</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="trackVideo">
						<div class="video">
							<div id="videoplayer"></div>
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="redesSociales">
					</div>
					<div role="tabpanel" class="tab-pane" id="wikipedia">
					</div>
				</div>

			</div>
		</div>
	</div>

	<div id="footer" class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div id="controls" class="container">
				<span class="prev glyphicon glyphicon-step-backward col-xs-3  col-xs-offset-2"></span>
				<span class="play glyphicon glyphicon-play col-xs-3"></span>
				<span class="next glyphicon glyphicon-step-forward col-xs-3"></span>
			</div>
		</nav>
	</div>
</body>
</html>
