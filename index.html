<!DOCTYPE HTML>
<html>
<head>
	<title>Nineshark</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="edit-Type" edit="text/html; charset=utf-8" />
	<meta content="Music player online." name="description"/>
	<meta content="music, grooveshark, nineshark, music player, musica online, musica" name="keywords"/>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/janl/mustache.js/master/mustache.min.js"></script>
	<script src="https://apis.google.com/js/client.js"></script>

	<script src="js/mb.js" type="text/javascript"></script>
	<script src="js/helpers.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
</head>
<body>
	<script id="tpl-album-list" type="x-tmpl-mustache" src="templates/album-list.html"></script>
	<script id="tpl-album-tracks-list" type="x-tmpl-mustache" src="templates/album-tracks-list.html"></script>
	<script id="tpl-track-item-player" type="x-tmpl-mustache" src="templates/track-item-player.html"></script>
	<script id="tpl-track-list" type="x-tmpl-mustache" src="templates/track-list.html"></script>

	<div id="header" class="container">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="col-xs-10">
					<div class="form-group col-xs-8">
						<input type="text" id="txtQuery" class="form-control" placeholder="buscar..." />
					</div>
					<div class="form-group col-xs-4">
						<select id="selectType" class="form-control">
							<option value="track">Track</option>
							<option value="album">Album</option>
							<option value="artist">Artist</option>
						</select>
					</div>
				</div>
				<div class="col-xs-2">
					<button id="btnQuery" type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
				</div>
			</div>
		</nav>
	</div>

	<div id="sidebarLeft" class="col-xs-4 col-md-3">
	</div>

	<div id="mainbody" class="col-xs-8 col-md-9">

		<div class="col-xs-6">
			<h2>Resultados</h2>
			<div id="busy" class="loader hidden">
				<div class="spinner">
					<div class="rect1"></div>
					<div class="rect2"></div>
					<div class="rect3"></div>
					<div class="rect4"></div>
					<div class="rect5"></div>
				</div>
			</div>
			<div id="noResults" class="resuls hidden">No se encontraron resultados.</div>
			<div id="results" class="col-md-12">
			</div>
		</div>

		<div id="extraInfo" class="col-xs-6">

			<div class="video embed-responsive embed-responsive-16by9">
				<div id="videoplayer"></div>
			</div>

			<div id="wikipedia">
			</div>
			<div id="redesSociales">
			</div>
		</div>
	</div>
</body>
</html>
